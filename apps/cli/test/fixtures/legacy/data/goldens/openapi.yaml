openapi: 3.0.3
info:
  title: data
  version: 'v1'
paths:
  '/tasks/create':
    post:
      summary: "Creates a new [Task]."
      description: |-
          /// Creates a new [Task].
      operationId: tasks.create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/data.v1.TasksCreateRequest'
        required: true
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/data.v1.Task'
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
components:
  schemas:
    data.v1.Priority:
      type: object
      additionalProperties: false
    data.v1.TasksCreateRequest:
      type: object
      nullable: false
      properties:
        title:
          type: string
          nullable: false
        priority:
          $ref: '#/components/schemas/data.v1.Priority'
      additionalProperties: false
    data.v1.Task:
      type: object
      properties:
        id:
          type: integer
          nullable: false
          format: int64
        title:
          type: string
          nullable: false
        priority:
          $ref: '#/components/schemas/data.v1.Priority'
        completed:
          type: boolean
          nullable: false
      additionalProperties: false
      required:
        - id
        - title
        - priority
        - completed
