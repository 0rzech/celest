openapi: 3.0.3
info:
  title: supabase
  version: 'v1'
paths:
  '/auth/current-user':
    get:
      operationId: auth.currentUser
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/supabase.AuthUser'
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
components:
  schemas:
    gotrue.UserIdentity:
      type: object
      properties:
        id:
          type: string
          nullable: false
        userId:
          type: string
          nullable: false
        identityData:
          type: object
          nullable: true
          additionalProperties:
            nullable: true
        identityId:
          type: string
          nullable: false
        provider:
          type: string
          nullable: false
        createdAt:
          type: string
          nullable: true
        lastSignInAt:
          type: string
          nullable: true
        updatedAt:
          type: string
          nullable: true
      additionalProperties: false
      required:
        - id
        - userId
        - identityId
        - provider
    gotrue.FactorType:
      type: object
      additionalProperties: false
    gotrue.FactorStatus:
      type: object
      additionalProperties: false
    gotrue.Factor:
      type: object
      properties:
        id:
          type: string
          nullable: false
        friendlyName:
          type: string
          nullable: true
        factorType:
          $ref: '#/components/schemas/gotrue.FactorType'
        status:
          $ref: '#/components/schemas/gotrue.FactorStatus'
        createdAt:
          $ref: '#/components/schemas/DateTime'
        updatedAt:
          $ref: '#/components/schemas/DateTime'
      additionalProperties: false
      required:
        - id
        - factorType
        - status
        - createdAt
        - updatedAt
    supabase.AuthUser:
      type: object
      properties:
        id:
          type: string
          nullable: false
        appMetadata:
          type: object
          nullable: false
          additionalProperties:
            nullable: true
        userMetadata:
          type: object
          nullable: true
          additionalProperties:
            nullable: true
        aud:
          type: string
          nullable: false
        confirmationSentAt:
          type: string
          nullable: true
        recoverySentAt:
          type: string
          nullable: true
        emailChangeSentAt:
          type: string
          nullable: true
        newEmail:
          type: string
          nullable: true
        invitedAt:
          type: string
          nullable: true
        actionLink:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        phone:
          type: string
          nullable: true
        createdAt:
          type: string
          nullable: false
        confirmedAt:
          type: string
          nullable: true
        emailConfirmedAt:
          type: string
          nullable: true
        phoneConfirmedAt:
          type: string
          nullable: true
        lastSignInAt:
          type: string
          nullable: true
        role:
          type: string
          nullable: true
        updatedAt:
          type: string
          nullable: true
        identities:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/gotrue.UserIdentity'
          uniqueItems: false
        factors:
          type: array
          nullable: true
          items:
            $ref: '#/components/schemas/gotrue.Factor'
          uniqueItems: false
        isAnonymous:
          type: boolean
          nullable: false
      additionalProperties: false
      required:
        - id
        - appMetadata
        - aud
        - createdAt
        - isAnonymous
