openapi: 3.0.3
info:
  title: supabase
  version: 'v1'
paths:
  '/auth/current-user':
    get:
      operationId: auth.currentUser
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/celest.core.v1.User'
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
components:
  schemas:
    celest.core.v1.User:
      type: object
      properties:
        userId:
          type: string
          nullable: false
        displayName:
          type: string
          nullable: true
        email:
          type: string
          nullable: true
        emailVerified:
          type: boolean
          nullable: false
      additionalProperties: false
      required:
        - userId
        - emailVerified
