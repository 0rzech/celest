openapi: 3.0.3
info:
  title: streaming
  version: 'v1'
paths:
  '/server-side/hello':
    post:
      operationId: server_side.hello
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/streaming.v1.ServerSideHelloRequest'
        required: true
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                type: string
                nullable: false
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
  '/server-side/stock-ticker':
    post:
      operationId: server_side.stockTicker
      parameters:
        - name: symbol
          in: query
          required: true
          schema:
            type: string
            nullable: false
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_common.AvailableStock'
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
  '/server-side/json-values':
    post:
      operationId: server_side.jsonValues
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/celest.core.v1.JsonValue'
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
components:
  schemas:
    streaming.v1.ServerSideHelloRequest:
      type: object
      nullable: false
      properties:
        names:
          type: array
          nullable: false
          items:
            type: string
            nullable: false
          uniqueItems: false
      additionalProperties: false
