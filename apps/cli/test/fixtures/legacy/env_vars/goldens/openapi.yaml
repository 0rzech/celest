openapi: 3.0.3
info:
  title: env_vars
  version: 'v1'
paths:
  '/injected/say-hello':
    post:
      operationId: injected.sayHello
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                type: string
                nullable: false
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
  '/injected/say-hello-person':
    post:
      operationId: injected.sayHelloPerson
      responses:
        '200':
          description: |-
              Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/env_vars.v1.Person'
        default:
          description: |-
              Default response. This should never be returned.
          content:
            application/json:
              schema:
                nullable: true
                additionalProperties: false
components:
  schemas:
    env_vars.v1.Person:
      type: object
      properties:
        name:
          type: string
          nullable: false
        age:
          type: integer
          nullable: false
          format: int64
        height:
          type: number
          nullable: false
          format: double
        weight:
          type: number
          nullable: false
        isCool:
          type: boolean
          nullable: false
        website:
          $ref: '#/components/schemas/Uri'
      additionalProperties: false
      required:
        - name
        - age
        - height
        - weight
        - isCool
        - website
